<!-- 

    This page redirects the user back to the merchants website/portal, depending on the state:
    
	 - Triggered by the user BEFORE successful end of transaction	=> cancelUrl
     - Triggered by the user AFTER successful end of transation     => successUrl
     - Triggered automatically in error situations                  => errorUrl
     
    What happens on this page:
     
	 - JS disabled:    User sees message and has to click button to return to cancelUrl/successUrl/errorUrl.
     - JS enabled:     User does not even recognize that this page is here, since the form is submitted automatically via Javascript.

 -->
 
 <form action="http://handelsblatt.de" method="post" id="redirectUserForm">
                 
    <ul class="input-list">
    
        <%= eb2.tag("form/formInfotext.html", {
            text       : 'Sie werden nun zur&uuml;ck auf das Portal geleitet. Falls dies nicht automatisch passiert, klicken Sie auf den unten stehenden Button.',
            cssClass    : '',
        }) %>
     
        <li class="has-buttons">
            <span class="buttons"><button type="submit" name="" class="btn btn-submit">Zur&uuml;ck zum Portal</button></span>
        </li>
        
    </ul>
    
 </form>
 
 <script>
 	document.getElementById("redirectUserForm").submit();
 </script>
