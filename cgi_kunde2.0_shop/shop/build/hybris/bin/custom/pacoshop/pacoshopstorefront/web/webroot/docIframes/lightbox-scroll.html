<!--link on iframe-->
<a class="link-for-lightbox" id="link-for-lightbox" href="http://checkout.domain/checkout.html">Click to open lightbox</a>


<!--this code should be added to end of html before closing tag </body> -->
<style type="text/css">
    #simplemodal-overlay {
        background: #000;
        opacity: 0.5;
        filter: alpha(opacity=50);
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        display: none;
        position: fixed;
    }
    #iframe-modal {
        left: 50%;
        z-index: 1001;
    }
    #simplemodal-iframe {
        width: 100%;
        height: 100%;
    }
    @media (max-width: 979px) {
        #iframe-modal {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        #iframe-modal iframe {
            border: 0;
        }
    }
</style>
<script type="text/javascript">
//<![CDATA[
    (function()
    {

        var simplemodalOverlay = document.createElement("div");
        simplemodalOverlay.id = 'simplemodal-overlay';
        simplemodalOverlay.style.display = 'none';
        document.body.appendChild(simplemodalOverlay);

        var iframeModal = document.createElement("div");
        iframeModal.id = 'iframe-modal';
        iframeModal.style.display = 'none';
        document.body.appendChild(iframeModal);

        var iframe = document.createElement("iframe");
        iframe.id = 'simplemodal-iframe';
        iframe.src = '#';
        iframe.style.display = 'none';
        iframeModal.appendChild(iframe);

        var link = document.getElementById('link-for-lightbox'),
            indent = 10;

        function openLightbox() {
            simplemodalOverlay.style.display = "block";

            iframe.src = link.href;
            iframe.style.minHeight = window.innerHeight - (indent * 2) + 'px';
            iframe.style.display = "block";

            iframeModal.style.height = window.innerHeight - (indent * 2) + 'px';
            iframeModal.style.display = 'block';
            iframeModal.style.position = 'fixed';

            if (document.body.clientWidth < 980)
            {
                iframeModal.style.width = document.body.clientWidth - (indent * 2) + "px";
            }
            else
            {
                iframeModal.style.width = 980 + "px";
            }

            iframeModal.style.marginLeft = - iframeModal.offsetWidth / 2 + "px";
            iframeModal.style.marginTop = - iframeModal.offsetHeight / 2 + "px";
            iframeModal.style.top = '50%';

            return false;
        }

        link.onclick = openLightbox;

        window.onresize = function () {
            if (document.body.clientWidth < 980)
            {
                iframeModal.style.width = document.body.clientWidth - (indent * 2) + "px";
                iframeModal.style.height = window.innerHeight - (indent * 2) + "px";
                iframeModal.style.marginLeft = - iframeModal.offsetWidth / 2 + "px";
                iframeModal.style.marginTop = - iframeModal.offsetHeight / 2 + "px";
            }
        }

    })();
//]]>
</script>
